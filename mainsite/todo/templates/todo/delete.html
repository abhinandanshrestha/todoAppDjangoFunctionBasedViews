{% extends 'todo/main.html' %}

{% block content %}

<center>
	<div class="container">
		<h2>Delete</h2>

		<p>Do you want to delete {{task}} ??</p>
		<form action="" method="POST">
			{% csrf_token %}
			<input type="submit" name="delete-task" class="btn btn-sm btn-danger">
			<a href="{% url 'index' %}" class="btn btn-sm btn-secondary">Cancel</a>
		</form>

	</div>
</center>
{% endblock %}
